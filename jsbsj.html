<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <title>Registration Form</title> 
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type=text], input[type=password], input[type=email] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button[type=submit] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button[type=submit]:hover {
      background-color: #45a049;
    }
  </style> 
 </head> 
 <body> 
  <form action="login.html"> 
   <h2>Registration Form</h2> <label for="fullname">Full Name</label> 
   <input type="text" id="fullname" name="fullname" required> <label for="email">Email Address</label> 
   <input type="email" id="email" name="email" required> <label for="password">Password</label> 
   <input type="password" id="password" name="password" required> <button type="submit">"Register"</button> 
  </form> 
 
</body></html>
